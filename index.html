<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader (Redirect)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 1.1em; }
    button { background: #E62117; color: white; border: none; cursor: pointer; }
    button:hover { background: #c41b13; }
  </style>
</head>
<body>
  <h2>YouTube Downloader</h2>
  <p>Paste your YouTube URL below. This will redirect you to an online downloader.</p>
  <input type="url" id="yturl" placeholder="https://www.youtube.com/watch?v=..." required>
  <button onclick="goToDownloader()">Download</button>

  <script>
    function goToDownloader() {
      const url = document.getElementById('yturl').value.trim();
      if (!url.startsWith('http')) {
        alert('Please enter a valid YouTube URL!');
        return;
      }
      // Redirect to a third-party downloader (change as you like)
      const downloader = 'https://www.y2mate.com/youtube/' + encodeURIComponent(url);
      window.open(downloader, '_blank');
    }
  </script>
</body>
</html>
